plugins {
    id 'java'
}

group 'com.telran'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.2.2'
    implementation 'org.testng:testng:7.5'
    implementation 'io.github.bonigarcia:webdrivermanager:5.0.3'
}

test {
    useTestNG()
}